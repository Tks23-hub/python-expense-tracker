{% extends 'base.html' %} {% block title %}Edit Expense â€“ Expense Tracker{%
endblock %} {% block content %}
<h1 class="mb-4">Edit Expense</h1>
<form method="post" class="row g-3">
  <div class="col-md-3">
    <label for="date" class="form-label">Date</label>
    <input
      type="date"
      id="date"
      name="date"
      class="form-control"
      value="{{ expense.date.strftime('%Y-%m-%d') }}"
      required
    />
  </div>
  <div class="col-md-3">
    <label for="category" class="form-label">Category</label>
    <input
      type="text"
      id="category"
      name="category"
      class="form-control"
      value="{{ expense.category }}"
      required
    />
  </div>
  <div class="col-md-3">
    <label for="amount" class="form-label">Amount</label>
    <input
      type="number"
      step="0.01"
      id="amount"
      name="amount"
      class="form-control"
      value="{{ '%.2f'|format(expense.amount) }}"
      required
    />
  </div>
  <div class="col-md-12">
    <label for="description" class="form-label">Description (optional)</label>
    <textarea id="description" name="description" class="form-control" rows="2">
{{ expense.description }}</textarea
    >
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Expense</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
{% endblock %}
