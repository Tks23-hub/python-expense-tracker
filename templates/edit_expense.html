endblock %} {% block content %}
<h1 data-aos="fade-down" class="text-3xl font-semibold mb-6">Edit Expense</h1>

<div class="bg-white shadow-lg rounded-2xl p-6 mb-6" data-aos="fade-up" x-data>
  <form
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
    method="post"
  >
    <!-- Date Field -->
    <div>
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1"
        >Date</label
      >
      <input
        type="date"
        id="date"
        name="date"
        value="{{ expense.date.strftime('%Y-%m-%d') }}"
        required
        class="w-full bg-blue-50 border-2 border-blue-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      />
    </div>

    <!-- Category Field -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-1"
        >Category</label
      >
      <input
        type="text"
        id="category"
        name="category"
        value="{{ expense.category }}"
        required
        class="w-full bg-blue-50 border-2 border-blue-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      />
    </div>

    <!-- Amount Field -->
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1"
        >Amount</label
      >
      <input
        type="number"
        step="0.01"
        id="amount"
        name="amount"
        value="{{ '%.2f'|format(expense.amount) }}"
        required
        class="w-full bg-blue-50 border-2 border-blue-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      />
    </div>

    <!-- Description Field -->
    <div class="md:col-span-2 lg:col-span-3">
      <label
        for="description"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Description (optional)</label
      >
      <textarea
        id="description"
        name="description"
        rows="3"
        placeholder="Describe your expense"
        class="w-full bg-blue-50 border-2 border-blue-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition"
      >
{{ expense.description }}</textarea
      >
    </div>

    <!-- Action Buttons -->
    <div class="col-span-full flex space-x-4">
      <button
        type="submit"
        class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-6 py-2 rounded-xl hover:from-blue-600 hover:to-indigo-600 transition"
      >
        Update Expense
      </button>
      <a
        href="{{ url_for('index') }}"
        class="bg-red-100 text-red-800 px-6 py-2 rounded-xl hover:bg-red-200 transition"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
